<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 004: Enhanced Declarative Input Handling</title>
    <link rel="stylesheet" href="state.css">
    <link rel="stylesheet" href="makeup.css">
</head>
<body>
    <div class="container">
        <h1>UIstate (v3.1.0)</h1>
        <h2>Demo 004: Enhanced Declarative Input Handling</h2>

        <div class="you-typed">
            You typed: <span  data-observe="actualValueOfInput"></span>
        </div>

        <div class="counter-section">
            <h3>Click-to-Update</h3>
            <input
                type="text"
                data-state-for="input"
                placeholder="Type something..."
            >
            <button
                class="btn"
                data-state-action="stateInput"
                data-state-source="[data-state-for='input']"
                data-state-target="actualValueOfInput"
                data-state-transform="none"
            >
                Update Text
            </button>
        </div>

        <div class="live-section">
            <h3>Live Update (type here)</h3>
            <input
                type="text"
                data-state-action="stateInput"
                data-state-target="liveValue"
                data-state-event="input"
                placeholder="Type for live updates..."
            >
            <div>
                Live text: <span data-observe="liveValue"></span>
            </div>
        </div>

        <div class="transform-section">
            <h3>With Transformation</h3>
            <input
                type="text"
                data-state-for="transform-input"
                placeholder="Will be uppercase"
            >
            <button
                class="btn"
                data-state-action="stateInput"
                data-state-source="[data-state-for='transform-input']"
                data-state-target="transformedValue"
                data-state-transform="uppercase"
            >
                Transform
            </button>
            <div>
                Transformed: <span data-observe="transformedValue"></span>
            </div>
        </div>
    </div>

    <script type="module" src="implementation.js"></script>
</body>
</html>
