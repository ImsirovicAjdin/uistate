<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 005: Bootstrap Counter</title>
    <link rel="stylesheet" href="state.css">
    <link rel="stylesheet" href="makeup.css">
</head>
<body>
    <div class="container py-4">
        <div class="row mb-5">
            <div class="col-12">
                <h1 class="display-4 mb-0">UIstate (v4.1.0) with Bootstrap</h1>
                <h2 class="h5 text-muted mb-4">Demo 005: Flexible Counter Implementation - Bootstrap Counter</h2>

                <div class="alert alert-light shadow-sm d-inline-block p-3">
                    <strong>Count:</strong> <span data-observe="count" class="badge bg-none text-dark">0</span>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h3 class="h5 mb-0">Method 1: Direct Values</h3>
                    </div>
                    <div class="card-body">
                        <div class="d-flex gap-2">
                            <button class="btn btn-success" data-state-action="count" data-state-value="1">
                                <i class="bi bi-plus-lg"></i> 1
                            </button>
                            <button class="btn btn-danger" data-state-action="count" data-state-value="-1">
                                <i class="bi bi-dash-lg"></i> 1
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h3 class="h5 mb-0">Method 2: Larger Steps</h3>
                    </div>
                    <div class="card-body">
                        <div class="d-flex gap-2">
                            <button class="btn btn-success" data-state-action="count" data-state-value="5">
                                <i class="bi bi-plus-lg"></i> 5
                            </button>
                            <button class="btn btn-danger" data-state-action="count" data-state-value="-5">
                                <i class="bi bi-dash-lg"></i> 5
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm" data-component-id="counter-1">
                    <div class="card-header bg-light">
                        <h3 class="h5 mb-0">Method 3: Component Clone #1</h3>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" data-state-for="count" value="10" min="-100" max="100">
                            <button class="btn btn-warning" data-state-action="count"
                                    data-state-source="[data-component-id='counter-1'] [data-state-for='count']">
                                Add from clone #1
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm" data-component-id="counter-2">
                    <div class="card-header bg-light">
                        <h3 class="h5 mb-0">Method 4: Component Clone #2</h3>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" data-state-for="count" value="25" min="-100" max="100">
                            <button class="btn btn-info text-white" data-state-action="count"
                                    data-state-source="[data-component-id='counter-2'] [data-state-for='count']">
                                Add from clone #2
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script type="module" src="implementation.js"></script>
</body>
</html>
