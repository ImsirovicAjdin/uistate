<div class="card">
  <div class="card-body">
    <div class="input-group mb-3">
      <input id="newTodo" class="form-control" placeholder="New todo" />
      <button id="addTodo" class="btn btn-primary">Add</button>
    </div>
    <div class="btn-group mb-2" role="group">
      <button id="fAll" class="btn btn-outline-secondary">All</button>
      <button id="fActive" class="btn btn-outline-secondary">Active</button>
      <button id="fCompleted" class="btn btn-outline-secondary">Completed</button>
      <button id="clearCompleted" class="btn btn-outline-danger">Clear Completed</button>
    </div>
    <ul id="todos" class="list-group"></ul>
  </div>
</div>
