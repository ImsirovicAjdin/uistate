<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 007: Theme switcher with state tracking</title>
    <link rel="stylesheet" href="state.css">
    <link rel="stylesheet" href="makeup.css">
</head>
<body>
    <div class="container">
        <h1>UIstate (v4.1.2)</h1>
        <h2>Demo 007: Theme switcher with state tracking</h2>

        <p>Click the buttons to toggle the themes.</p>
        <button class="btn btn-primary" id="lightTheme" data-state-action="theme" data-state-value="light">Light Theme</button>
        <button class="btn btn-warning" id="warmTheme" data-state-action="theme" data-state-value="warm">Warm Theme</button>
        <button class="btn btn-danger" id="darkTheme" data-state-action="theme" data-state-value="dark">Dark Theme</button>

        <div class="theme-info">
            <p>Current theme: <span id="currentTheme" data-observe="theme">light</span></p>
            <p>Theme changes: <span id="themeCounter" data-observe="themeChanges">0</span></p>
        </div>
    </div>

    <script type="module" src="implementation.js"></script>
</body>
</html>
